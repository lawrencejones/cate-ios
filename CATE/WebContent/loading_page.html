<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="./jquery-1.9.1.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./loading_page.css" type="text/css">
		<script>
      var current_width = 0;
			$(document).ready(function () {
        $('.hidden').hide();
        if ($('#progress').css('width') == '0px') {
          $('body').click(function () {
            current_width = current_width + 25;
            $('#progress').animate({width:current_width+'%'});
          }).trigger('click');
        }
                        
		});
      
		</script>

	</head>

	<body>
		<div id="banner">
			<h3>Loading CATe...</h3>
			<div id="loading_bar" class="progress progress-striped active">
				<div class="bar" id="progress" style="width : 0%;"></div>
			</div>
		</div>

	</body>

</html>
