		<script>
      var current_width = 0;
			$(document).ready(function () {
        $('.hidden').hide();
        $('body').click(function () {
                        $('#progress').css('width',current_width)
                        .animate({width:(current_width = current_width + 33)+'%'});
        });
                        
			});
      
		</script>
