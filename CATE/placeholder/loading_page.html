		<script>
      var current_width = 0;
			$(document).ready(function () {
        $('.hidden').hide();
        if ($('#progress').css('width') == '0px') {
          $('body').click(function () {
            current_width = current_width + 25;
            $('#progress').animate({width:current_width+'%'});
          }).trigger('click');
        }
                        
			});
      
		</script>

	</head>

			</div>
		</div>
